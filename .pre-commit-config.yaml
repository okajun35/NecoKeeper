# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Ruff - Python linter and formatter (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Mypy - Static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies:
          - sqlalchemy[mypy]==2.0.23
          - pydantic==2.12.5
          - pydantic-settings==2.12.0
          - fastapi==0.122.0
          - pyjwt==2.8.0
          - argon2-cffi==23.1.0
          - pillow==10.1.0
          - uvicorn==0.38.0
          - types-pillow
          - Babel==2.17.0
          - types-babel
        args: [--config-file=mypy.ini]
        files: ^app/

  # Pytest - Run tests before commit
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: ./.venv/bin/python -m pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [-q, --tb=short, -x]
        stages: [pre-commit]

  # Prettier - JavaScript/JSON/YAML formatter
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, json, yaml]
        exclude: ^(package-lock\.json|\.venv/|venv/|node_modules/)

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key
