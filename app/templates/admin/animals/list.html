{% extends "admin/base.html" %}

{% block title %}猫管理{% endblock %}

{% block page_title %}猫管理{% endblock %}
{% block page_description %}保護猫の情報を管理します{% endblock %}

{% block header_actions %}
<a href="/admin/animals/new"
   class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center gap-2">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
    </svg>
    <span>新規登録</span>
</a>
{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- 検索・フィルター -->
    <div class="bg-white rounded-lg shadow-md p-4 lg:p-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 lg:gap-4">
            <!-- 検索 -->
            <div class="md:col-span-2">
                <label for="search" class="block text-sm font-medium text-gray-700 mb-2">検索</label>
                <input type="text"
                       id="search"
                       placeholder="名前、柄、特徴で検索..."
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>

            <!-- ステータスフィルター -->
            <div>
                <label for="status-filter" class="block text-sm font-medium text-gray-700 mb-2">ステータス</label>
                <select id="status-filter"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="">すべて</option>
                    <option value="保護中">保護中</option>
                    <option value="治療中">治療中</option>
                    <option value="譲渡可能">譲渡可能</option>
                    <option value="譲渡済み">譲渡済み</option>
                </select>
            </div>

            <!-- 表示件数 -->
            <div>
                <label for="page-size" class="block text-sm font-medium text-gray-700 mb-2">表示件数</label>
                <select id="page-size"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="20">20件</option>
                    <option value="50">50件</option>
                    <option value="100">100件</option>
                </select>
            </div>
        </div>
    </div>

    <!-- 猫一覧 -->
    <div class="bg-white rounded-lg shadow-md">
        <div id="animals-list" class="divide-y divide-gray-200">
            <!-- HTMXで動的に読み込まれる -->
            <div class="p-8 text-center text-gray-500">
                読み込み中...
            </div>
        </div>

        <!-- ページネーション -->
        <div id="pagination" class="p-6 border-t border-gray-200">
            <!-- HTMXで動的に読み込まれる -->
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="/static/js/admin/animals.js"></script>
{% endblock %}
