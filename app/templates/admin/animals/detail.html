{% extends "admin/base.html" %}

{% block title %}猫詳細 - NecoKeeper{% endblock %}

{% block content %}
<div class="space-y-6">
  <!-- ヘッダー -->
  <div class="flex justify-between items-center">
    <div>
      <h2 class="text-2xl font-bold text-gray-900">猫詳細</h2>
      <p class="mt-1 text-sm text-gray-500">猫の詳細情報と世話記録</p>
    </div>
    <div class="flex gap-2">
      <a href="/admin/animals/{{ animal_id }}/edit"
         class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        編集
      </a>
      <a href="/admin/animals"
         class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
        一覧に戻る
      </a>
    </div>
  </div>

  <!-- 猫の基本情報 -->
  <div id="animal-detail" class="bg-white rounded-lg shadow p-6">
    <div class="animate-pulse">
      <div class="h-8 bg-gray-200 rounded w-1/4 mb-4"></div>
      <div class="space-y-3">
        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
        <div class="h-4 bg-gray-200 rounded w-2/3"></div>
      </div>
    </div>
  </div>

  <!-- 世話記録 -->
  <div class="bg-white rounded-lg shadow p-6">
    <h3 class="text-lg font-semibold text-gray-900 mb-4">最近の世話記録</h3>
    <div id="care-logs-list" class="space-y-4">
      <div class="animate-pulse">
        <div class="h-4 bg-gray-200 rounded w-full mb-2"></div>
        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="/static/js/admin/animal_detail.js"></script>
{% endblock %}
