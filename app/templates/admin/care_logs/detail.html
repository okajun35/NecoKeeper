{% extends "admin/base.html" %}

{% block title_key %}detail_title{% endblock %}
{% block title_ns %}care_logs{% endblock %}
{% block title %}世話記録詳細{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-6 flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-bold text-gray-900" data-i18n="detail_title" data-i18n-ns="care_logs">世話記録詳細</h2>
            <p class="text-gray-600" data-i18n="detail_description" data-i18n-ns="care_logs">世話記録の詳細情報</p>
        </div>
        <a href="/admin/care-logs" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700" data-i18n="common.back">
            一覧に戻る
        </a>
    </div>

    <div id="care-log-detail" class="bg-white rounded-lg shadow p-6" data-care-log-id="{{ care_log_id }}">
        <div class="animate-pulse">
            <div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div>
            <div class="h-4 bg-gray-200 rounded w-1/2 mb-4"></div>
            <div class="h-4 bg-gray-200 rounded w-5/6"></div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', path='/js/admin/care_log_detail.js') }}"></script>
{% endblock %}
