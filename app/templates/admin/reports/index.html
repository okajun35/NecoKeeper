{% extends "admin/base.html" %}

{% block title %}<span data-i18n="reports:title" data-i18n-ns="reports">帳票出力</span> - NecoKeeper{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <!-- ページヘッダー -->
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800" data-i18n="reports:title" data-i18n-ns="reports">帳票出力</h1>
        <p class="text-gray-600 mt-2" data-i18n="reports:description" data-i18n-ns="reports">期間を指定して、世話記録や診療記録の集計帳票を出力できます。</p>
    </div>

    <!-- エラーメッセージ -->
    <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
        <span class="block sm:inline" id="error-text"></span>
    </div>

    <!-- 成功メッセージ -->
    <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
        <span class="block sm:inline" id="success-text"></span>
    </div>

    <!-- 帳票種別選択 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <!-- 日報 -->
        <div class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow cursor-pointer border-2 border-transparent hover:border-blue-500" onclick="selectReportType('daily')">
            <div class="flex items-center justify-center mb-4">
                <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-center text-gray-800" data-i18n="reports:cards.daily.title" data-i18n-ns="reports">日報</h3>
            <p class="text-sm text-gray-600 text-center mt-2" data-i18n="reports:cards.daily.desc" data-i18n-ns="reports">日別の世話記録集計</p>
        </div>

        <!-- 週報 -->
        <div class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow cursor-pointer border-2 border-transparent hover:border-blue-500" onclick="selectReportType('weekly')">
            <div class="flex items-center justify-center mb-4">
                <svg class="w-12 h-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-center text-gray-800" data-i18n="reports:cards.weekly.title" data-i18n-ns="reports">週報</h3>
            <p class="text-sm text-gray-600 text-center mt-2" data-i18n="reports:cards.weekly.desc" data-i18n-ns="reports">週別の世話記録集計</p>
        </div>

        <!-- 月次集計 -->
        <div class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow cursor-pointer border-2 border-transparent hover:border-blue-500" onclick="selectReportType('monthly')">
            <div class="flex items-center justify-center mb-4">
                <svg class="w-12 h-12 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-center text-gray-800" data-i18n="reports:cards.monthly.title" data-i18n-ns="reports">月次集計</h3>
            <p class="text-sm text-gray-600 text-center mt-2" data-i18n="reports:cards.monthly.desc" data-i18n-ns="reports">月別の医療費・診療件数</p>
        </div>

        <!-- 個別帳票 -->
        <div class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow cursor-pointer border-2 border-transparent hover:border-blue-500" onclick="selectReportType('individual')">
            <div class="flex items-center justify-center mb-4">
                <svg class="w-12 h-12 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-center text-gray-800" data-i18n="reports:cards.individual.title" data-i18n-ns="reports">個別帳票</h3>
            <p class="text-sm text-gray-600 text-center mt-2" data-i18n="reports:cards.individual.desc" data-i18n-ns="reports">猫ごとの記録まとめ</p>
        </div>
    </div>

    <!-- 帳票生成フォーム -->
    <div id="report-form" class="hidden bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4" id="form-title" data-i18n="reports:form.base_title" data-i18n-ns="reports">帳票生成</h2>

        <form id="generate-form" class="space-y-4">
            <!-- 帳票種別（非表示） -->
            <input type="hidden" id="report-type" name="report_type">

            <!-- 個別帳票用：猫選択 -->
            <div id="animal-select-group" class="hidden">
                <label for="animal-id" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="reports:form.animal_select_label" data-i18n-ns="reports">猫を選択</label>
                <select id="animal-id" name="animal_id" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" data-i18n="reports:form.animal_loading" data-i18n-ns="reports">読み込み中...</option>
                </select>
            </div>

            <!-- 期間指定 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="start-date" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="reports:form.start_date" data-i18n-ns="reports">開始日</label>
                    <input type="date" id="start-date" name="start_date" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="end-date" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="reports:form.end_date" data-i18n-ns="reports">終了日</label>
                    <input type="date" id="end-date" name="end_date" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- 期間プリセット -->
            <div class="flex flex-wrap gap-2">
                <button type="button" onclick="setDateRange('today')" class="px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 rounded" data-i18n="reports:form.presets.today" data-i18n-ns="reports">今日</button>
                <button type="button" onclick="setDateRange('this_week')" class="px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 rounded" data-i18n="reports:form.presets.this_week" data-i18n-ns="reports">今週</button>
                <button type="button" onclick="setDateRange('this_month')" class="px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 rounded" data-i18n="reports:form.presets.this_month" data-i18n-ns="reports">今月</button>
                <button type="button" onclick="setDateRange('last_month')" class="px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 rounded" data-i18n="reports:form.presets.last_month" data-i18n-ns="reports">先月</button>
                <button type="button" onclick="setDateRange('last_3_months')" class="px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 rounded" data-i18n="reports:form.presets.last_3_months" data-i18n-ns="reports">過去3ヶ月</button>
                <button type="button" onclick="setDateRange('last_6_months')" class="px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 rounded" data-i18n="reports:form.presets.last_6_months" data-i18n-ns="reports">過去6ヶ月</button>
                <button type="button" onclick="setDateRange('this_year')" class="px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 rounded" data-i18n="reports:form.presets.this_year" data-i18n-ns="reports">今年</button>
            </div>

            <!-- 出力形式選択 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="reports:form.output_format" data-i18n-ns="reports">出力形式</label>
                <div class="flex flex-wrap gap-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="format" value="pdf" checked class="form-radio text-blue-600">
                        <span class="ml-2" data-i18n="reports:form.formats.pdf" data-i18n-ns="reports">PDF</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="format" value="csv" class="form-radio text-blue-600">
                        <span class="ml-2" data-i18n="reports:form.formats.csv" data-i18n-ns="reports">CSV</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="format" value="excel" class="form-radio text-blue-600">
                        <span class="ml-2" data-i18n="reports:form.formats.excel" data-i18n-ns="reports">Excel</span>
                    </label>
                </div>
            </div>

            <!-- ボタン -->
            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" onclick="cancelForm()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50" data-i18n="common:buttons.cancel" data-i18n-ns="common">
                    キャンセル
                </button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center" data-i18n="reports:form.buttons.generate_download" data-i18n-ns="reports">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    生成・ダウンロード
                </button>
            </div>
        </form>
    </div>

    <!-- 生成中インジケーター -->
    <div id="loading-indicator" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 flex flex-col items-center">
            <svg class="animate-spin h-10 w-10 text-blue-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-700" data-i18n="reports:messages.loading_generate" data-i18n-ns="reports">帳票を生成中...</p>
        </div>
    </div>
</div>

<script src="{{ url_for('static', path='/js/admin/reports.js') }}"></script>
{% endblock %}
