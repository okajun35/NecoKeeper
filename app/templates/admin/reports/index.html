{% extends "admin/base.html" %}

{% block title %}<span data-i18n="reports:title" data-i18n-ns="reports">帳票出力</span> - NecoKeeper{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <!-- ページヘッダー -->
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800" data-i18n="reports:title" data-i18n-ns="reports">帳票出力</h1>
        <p class="text-gray-600 mt-2" data-i18n="reports:description" data-i18n-ns="reports">期間を指定して、世話記録や診療記録の集計帳票を出力できます。</p>
    </div>

    <!-- 帳票ページ選択 -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <a href="/admin/reports/care" class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow border-2 border-transparent hover:border-blue-500">
            <div class="flex items-center justify-center mb-4">
                <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-center text-gray-800" data-i18n="reports:cards.care.title" data-i18n-ns="reports">世話記録</h3>
            <p class="text-sm text-gray-600 text-center mt-2" data-i18n="reports:cards.care.desc" data-i18n-ns="reports">世話記録の帳票出力</p>
        </a>

        <a href="/admin/reports/medical" class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow border-2 border-transparent hover:border-blue-500">
            <div class="flex items-center justify-center mb-4">
                <svg class="w-12 h-12 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-center text-gray-800" data-i18n="reports:cards.medical.title" data-i18n-ns="reports">診療記録</h3>
            <p class="text-sm text-gray-600 text-center mt-2" data-i18n="reports:cards.medical.desc" data-i18n-ns="reports">診療記録の帳票出力（利益計算対応）</p>
        </a>
    </div>
</div>
{% endblock %}
