{% extends "admin/base.html" %}

{% block title %}<span data-i18n="settings:title">設定</span>{% endblock %}
{% block page_title %}<span data-i18n="settings:title">設定</span>{% endblock %}
{% block page_description %}<span data-i18n="settings:page_description">システム設定の管理</span>{% endblock %}

{% block content %}
<div class="space-y-4 lg:space-y-6">
    <!-- 団体情報 -->
    <div class="bg-white rounded-lg shadow-sm p-4 lg:p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4" data-i18n="settings:sections.organization.title">団体情報</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="settings:sections.organization.organization_name">団体名</label>
                <input type="text" value="保護猫シェルター" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="settings:sections.organization.address">住所</label>
                <input type="text" value="東京都渋谷区..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="settings:sections.organization.phone">電話番号</label>
                    <input type="tel" value="03-1234-5678" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="settings:sections.organization.email">メールアドレス</label>
                    <input type="email" value="info@shelter.example.com" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
            </div>
            <div class="flex justify-end">
                <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors" data-i18n="settings:buttons.save">
                    保存
                </button>
            </div>
        </div>
    </div>

    <!-- 画像設定 -->
    <div class="bg-white rounded-lg shadow-sm p-4 lg:p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4" data-i18n="settings:sections.image.title">画像設定</h3>
        <div class="space-y-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="settings:sections.image.max_count">最大枚数</label>
                    <input type="number" value="20" min="1" max="100" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <p class="mt-1 text-xs text-gray-500" data-i18n="settings:sections.image.max_count_help">1猫あたりの最大画像枚数</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="settings:sections.image.max_size">最大ファイルサイズ (MB)</label>
                    <input type="number" value="5" min="1" max="20" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <p class="mt-1 text-xs text-gray-500" data-i18n="settings:sections.image.max_size_help">1ファイルあたりの最大サイズ</p>
                </div>
            </div>
            <div class="flex justify-end">
                <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors" data-i18n="settings:buttons.save">
                    保存
                </button>
            </div>
        </div>
    </div>

    <!-- 言語設定 -->
    <div class="bg-white rounded-lg shadow-sm p-4 lg:p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4" data-i18n="settings:sections.language.title">言語設定</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="settings:sections.language.default_language">デフォルト言語</label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="ja" selected data-i18n="settings:sections.language.ja">日本語</option>
                    <option value="en" data-i18n="settings:sections.language.en">English</option>
                </select>
            </div>
            <div class="flex justify-end">
                <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors" data-i18n="settings:buttons.save">
                    保存
                </button>
            </div>
        </div>
    </div>

    <!-- セキュリティ設定 -->
    <div class="bg-white rounded-lg shadow-sm p-4 lg:p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4" data-i18n="settings:sections.security.title">セキュリティ設定</h3>
        <div class="space-y-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="settings:sections.security.session_timeout">セッションタイムアウト (時間)</label>
                    <input type="number" value="2" min="1" max="24" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="settings:sections.security.login_attempts">ログイン試行回数制限</label>
                    <input type="number" value="5" min="3" max="10" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
            </div>
            <div class="flex justify-end">
                <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors" data-i18n="settings:buttons.save">
                    保存
                </button>
            </div>
        </div>
    </div>

    <!-- バックアップ設定 -->
    <div class="bg-white rounded-lg shadow-sm p-4 lg:p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4" data-i18n="settings:sections.backup.title">バックアップ設定</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="settings:sections.backup.auto_backup">自動バックアップ</label>
                <div class="flex items-center gap-3">
                    <input type="checkbox" id="auto-backup" checked class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="auto-backup" class="text-sm text-gray-700" data-i18n="settings:sections.backup.auto_backup_label">毎日2:00に自動バックアップを実行</label>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="settings:sections.backup.retention_period">保持期間 (日)</label>
                <input type="number" value="90" min="7" max="365" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                <p class="mt-1 text-xs text-gray-500" data-i18n="settings:sections.backup.retention_period_help">この期間を過ぎたバックアップは自動削除されます</p>
            </div>
            <div class="flex flex-col sm:flex-row gap-2">
                <button class="flex-1 sm:flex-none px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors" data-i18n="settings:sections.backup.backup_now">
                    今すぐバックアップ
                </button>
                <button class="flex-1 sm:flex-none px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors" data-i18n="settings:buttons.save">
                    保存
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
