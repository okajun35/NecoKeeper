<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}管理画面{% endblock %} - NecoKeeper</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <!-- Alpine.js for reactive components -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    {% block extra_head %}{% endblock %}

    <style>
        /* カスタムスタイル */
        .sidebar-link {
            @apply flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition-colors;
        }
        .sidebar-link.active {
            @apply bg-indigo-100 text-indigo-700 font-medium;
        }
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <!-- サイドバー -->
        {% include "admin/components/sidebar.html" %}

        <!-- メインコンテンツエリア -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- ヘッダー -->
            <header class="bg-white border-b border-gray-200 px-4 lg:px-6 py-4">
                <div class="flex items-center justify-between">
                    <!-- ページタイトル -->
                    <div class="flex-1 min-w-0 ml-12 lg:ml-0">
                        <h2 class="text-xl lg:text-2xl font-bold text-gray-800 truncate">{% block page_title %}{% endblock %}</h2>
                        <p class="text-xs lg:text-sm text-gray-500 mt-1 hidden sm:block">{% block page_description %}{% endblock %}</p>
                    </div>

                    <!-- アクション -->
                    <div class="flex items-center gap-2 lg:gap-3">
                        {% block header_actions %}{% endblock %}

                        <!-- 通知 -->
                        <button class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors">
                            <svg class="w-5 h-5 lg:w-6 lg:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                            </svg>
                            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- コンテンツ -->
            <main class="flex-1 overflow-y-auto p-4 lg:p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- トーストメッセージ -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <!-- 共通JavaScript -->
    <script src="/static/js/admin/common.js"></script>
    <script src="/static/js/admin/mobile-menu.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
