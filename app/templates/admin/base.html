<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}管理画面{% endblock %} - NecoKeeper</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <!-- Alpine.js for reactive components -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    {% block extra_head %}{% endblock %}

    <style>
        /* カスタムスタイル */
        .sidebar-link {
            @apply flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition-colors;
        }
        .sidebar-link.active {
            @apply bg-indigo-100 text-indigo-700 font-medium;
        }
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <!-- サイドバー -->
        {% include "admin/components/sidebar.html" %}

        <!-- メインコンテンツエリア -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- ヘッダー -->
            {% include "admin/components/header.html" %}

            <!-- コンテンツ -->
            <main class="flex-1 overflow-y-auto p-4 lg:p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- トーストメッセージ -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <!-- 共通JavaScript -->
    <script src="/static/js/admin/common.js"></script>
    <script src="/static/js/admin/mobile-menu.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
