<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="80" height="80" style="max-width: 80px; max-height: 80px;">
  <!-- 背景 -->
  <rect width="200" height="200" fill="#e5e7eb"/>

  <!-- 猫のシルエット -->
  <g transform="translate(100, 100)">
    <!-- 左耳 -->
    <path d="M -40,-50 L -50,-80 L -30,-60 Z" fill="#9ca3af"/>
    <!-- 右耳 -->
    <path d="M 40,-50 L 50,-80 L 30,-60 Z" fill="#9ca3af"/>
    <!-- 頭 -->
    <circle cx="0" cy="-30" r="35" fill="#9ca3af"/>
    <!-- 体 -->
    <ellipse cx="0" cy="20" rx="40" ry="50" fill="#9ca3af"/>
    <!-- 左目 -->
    <circle cx="-12" cy="-35" r="4" fill="#374151"/>
    <!-- 右目 -->
    <circle cx="12" cy="-35" r="4" fill="#374151"/>
    <!-- 鼻 -->
    <path d="M 0,-25 L -3,-20 L 3,-20 Z" fill="#374151"/>
    <!-- 口 -->
    <path d="M 0,-20 Q -8,-15 -10,-10 M 0,-20 Q 8,-15 10,-10" stroke="#374151" stroke-width="1.5" fill="none"/>
  </g>

  <!-- テキスト -->
  <text x="100" y="180" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#6b7280">
    No Image
  </text>
</svg>
