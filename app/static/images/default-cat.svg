<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- 背景 -->
  <rect width="200" height="200" fill="#f3f4f6"/>

  <!-- 猫のシルエット -->
  <g transform="translate(100, 100)">
    <!-- 左耳 -->
    <path d="M -40 -50 L -50 -70 L -30 -60 Z" fill="#9ca3af"/>
    <!-- 右耳 -
->
    <path d="M 40 -50 L 50 -70 L 30 -60 Z" fill="#9ca3af"/>

    <!-- 頭 -->
    <circle cx="0" cy="-30" r="35" fill="#9ca3af"/>

    <!-- 体 -->
    <ellipse cx="0" cy="10" rx="30" ry="40" fill="#9ca3af"/>

    <!-- 目 -->
    <circle cx="-12" cy="-35" r="4" fill="#374151"/>
    <circle cx="12" cy="-35" r="4" fill="#374151"/>

    <!-- 鼻 -->
    <path d="M 0 -25 L -3 -20 L 3 -20 Z" fill="#374151"/>

    <!-- 口 -->
    <path d="M 0 -20 Q -5 -15 -8 -18 M 0 -20 Q 5 -15 8 -18"
          stroke="#374151" stroke-width="1.5" fill="none"/>

    <!-- ヒゲ -->
    <line x1="-35" y1="-28" x2="-50" y2="-30" stroke="#374151" stroke-width="1"/>
    <line x1="-35" y1="-25" x2="-50" y2="-25" stroke="#374151" stroke-width="1"/>
    <line x1="-35" y1="-22" x2="-50" y2="-20" stroke="#374151" stroke-width="1"/>

    <line x1="35" y1="-28" x2="50" y2="-30" stroke="#374151" stroke-width="1"/>
    <line x1="35" y1="-25" x2="50" y2="-25" stroke="#374151" stroke-width="1"/>
    <line x1="35" y1="-22" x2="50" y2="-20" stroke="#374151" stroke-width="1"/>
  </g>

  <!-- テキスト -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="14" fill="#6b7280">画像未登録</text>
</svg>
